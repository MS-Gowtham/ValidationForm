<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="task1form.css">
    <!-- <script src="task1form.js" ></script> -->
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    background-color: #08ced1ab;
}

.container {
    background-color: #fff;
    width: 90%;
    max-width: 400px;
    margin: 44px auto 0;
    border-radius: 10px;
    padding: 20px;
}

.userInfo h1{
    font-size: 20px;
    text-align: center;
    padding-bottom: 6px;
    border-bottom: 2px solid black;
}

h1{
    font-size: 18px;
    margin-top: 10px;
}


.inputbox input{
    width: 100%;
    height: 26px;
    margin-top: 4px;
    padding-left: 6px;
}
.inputbox select{
    width: 100%;
    height: 26px;
    margin-top: 4px;
    padding-left: 6px;
}

.uservalidate,.emailvalidate,.yearvalidate,.coursevalidate,.passwordvalidate,.degreevalidate,.mobilevalidate{
    font-size: 16px;
    color: white;
}
.submit{
    margin-top: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.submit input{
    height: 24px;
    width: 150px;
    /* margin-top: 8px; */
    padding: auto;
    background-color: #fff;
    color: black;
    border: 1px solid black;
}

.submit input:hover{

     background-color:  #058d8fab;
     color: white;
}

.radiobuttonbox{
    margin-top: 4px;
}




    </style>
</head>

<body>
    <div class="container">
        <form  onsubmit="return validate()" action="next.html">
            <div class="userInfo">
                <h1>User Information</h1>
            </div>
            
            <div class="heading">
                <h1>Username</h1>
            </div>
            <div class="inputbox">
                <input id="Username" type="text" name="Username" >
            </div>
            <div class="uservalidate" id="mouseenteruser">
                <p>Please Provide Username</p>
            </div>


            <div class="heading">
                <h1>Email</h1>
            </div>
            <div class="inputbox">
                <input type="email" id="Email" name="Email" >
            </div>
            <div class="emailvalidate" id="mouseenteremail">
                <p>Please Provide Email</p>
            </div>

            <div class="heading">
                <h1>Mobile Number</h1>
            </div>
            <div class="inputbox">
                <input id="Mobile" type="number" name="MobileNumber" >
            </div>
            <div class="mobilevalidate" id="mouseentermobile">
                <p>Please Provide MobileNumber</p>
            </div>



            <div class="heading">
                <h1>Degree</h1>
            </div>
            <div class="inputbox">
               <select name="degree" id="Degree">
                 <option  value="none" selected disabled hidden>Select an Option</option>
                 <option  value="B.E">B.E</option>
                 <option  value="B.Tech">B.Tech</option>
               </select>
            </div>
            <div class="degreevalidate" id="mouseenterdegree">
                <p>Please Provide Degree</p>
            </div>



            
            <div class="heading">
                <h1>Course</h1>
            </div>
            <div class="inputbox">
               <select name="course" id="Course">
                <option value="none" selected disabled hidden>Select an Option</option>
                 <option value="ECE">ECE</option>
                 <option value="CSE">CSE</option>
                 <option value="MECH">MECH</option>
                 <option value="EEE">EEE</option>
                 <option value="IT">IT</option>
               </select>
            </div>
            <div class="coursevalidate" id="mouseentercourse">
                <p>Please Provide Course</p>
            </div>



            <div class="heading">
                <h1>Year</h1>
            </div>
            <div class="radiobuttonbox" id="radiobuttonbox">
                <input type="radio" name="Year" id="I"  >
                    <label for="I">I</label>
                    <br>
                    
                <input type="radio" name="Year" id="II" >
                    <label for="II">II</label>
                    <br>

                <input type="radio" name="Year" id="III" >
                    <label for="III">III</label>
                    <br>

                <input type="radio" name="Year" id="IV">
                    <label for="IV">IV</label>
                    <br>
            </div>
            <div class="yearvalidate" id="mouseenteryear">
                <p>Please Provide Year</p>
            </div>




            <div class="heading">
                <h1>Password</h1>
            </div>
            <div class="inputbox">
                <input type="password" name="password" id="Password">
            </div>
            <div class="passwordvalidate" id="mouseenterpassword">
                <p>Please Provide Password</p>
            </div>

            <div class="submit">
                <input type="submit" value="submit" class="submit" id="Submit">
            </div>

        </form>
    </div>
    <script src="at.js"></script>

</body>

<script>
    window.addEventListener("DOMContentLoaded", function() {   
var userField = false;
var emailField = false;
var mobileField = false;
var courseField = false;
var degreeField = false;
var yearField = false;
var passwordField = false;


const username = document.getElementById("Username");
username.addEventListener("click",function(){
    setInterval(usernameValidate,500);
});
function usernameValidate(){
    let ele = document.getElementById("Username").value;
    if(ele == "")
    {
        document.getElementById("mouseenteruser").style.color = "red";
        userField = false;
    }
    else{
        document.getElementById("mouseenteruser").style.color = "white";
        userField = true;
    }
}


const email = document.getElementById("Email");
email.addEventListener("click",function(){
    setInterval(emailValidate,500);
})
function emailValidate(){
    let ele = document.getElementById("Email").value;
    if(ele == "")
    {
        document.getElementById("mouseenteremail").innerHTML = "Please Provide Email Id ";
        document.getElementById("mouseenteremail").style.color = "red";
        emailField = false;
    }
    else if(!ele.match(/^[A-Za-z\._\-0-9]*[@][A-Za-z\.]*[\.][a-z]{2,4}$/)){
        document.getElementById("mouseenteremail").innerHTML = "Provide valid email Id";
        document.getElementById("mouseenteremail").style.color = "red";
        emailField = false;
    }
    else{
        document.getElementById("mouseenteremail").innerHTML = "Please Provide Email Id ";
        document.getElementById("mouseenteremail").style.color = "white";
        emailField = true;
    }
}


const mobile = document.getElementById("Mobile");
mobile.addEventListener("click",function(){
    setInterval(mobileValidate,500);
})

function mobileValidate(){
    let ele = document.getElementById("Mobile").value;
 
    if(ele=="")
    {
        document.getElementById("mouseentermobile").innerHTML = "Please Provide MobileNumber";
        document.getElementById("mouseentermobile").style.color = "red";
        mobileField = false;
    }
    else if(ele.length < 10  || ele.length >10)
    {
        document.getElementById("mouseentermobile").innerHTML = "Invalid MobileNumber";
        document.getElementById("mouseentermobile").style.color = "red";
        mobileField = false;
    }
    else if(ele[0]!="6" && ele[0]!="7" && ele[0]!="8" && ele[0]!="9")
    {
        document.getElementById("mouseentermobile").innerHTML = "Invalid MobileNumber";
        document.getElementById("mouseentermobile").style.color = "red";
        mobileField = false;
    }
    else{
        document.getElementById("mouseentermobile").style.color = "white";
        mobileField = true;
    }
   

}






var radioButtons = document.getElementsByName("Year");
for (var i = 0; i < 4; i++) {
    radioButtons[i].addEventListener("click", function () {

        document.getElementById("mouseenteryear").style.color = "white";
        yearField = true;
    })
}











const password = document.getElementById("Password");
password.addEventListener("click", function() {
    setInterval(validatePassword,500);
})

function validatePassword(){

var ele = document.getElementById("Password").value;

if (ele == "") {
    document.getElementById("mouseenterpassword").innerHTML = "Please Provide Password";
    document.getElementById("mouseenterpassword").style.color = "red";
    passwordField = false;
}
else if (ele.length < 8 || ele.search(/\d/) == -1 || ele.search(/[a-zA-Z]/) == -1) {
    document.getElementById("mouseenterpassword").innerHTML = "Password should contain 8 characters,atleast one numeric digit and a letter";
    document.getElementById("mouseenterpassword").style.color = "red";
    passwordField = false;
}
else{
    document.getElementById("mouseenterpassword").style.color = "white";
    passwordField = true;
}

}
  

var degreeValue = document.getElementById("Degree").value;
var degreeButton = document.getElementById("Degree");
degreeButton.addEventListener("click",function(){
     setInterval(degreeValidate,500);
})

function degreeValidate(){
    degreeValue = document.getElementById("Degree").value;
    if(degreeValue=="none")
    {
        document.getElementById("mouseenterdegree").style.color = "red";
        degreeField = false;
    }
    else{
        document.getElementById("mouseenterdegree").style.color = "white";
        degreeField = true;
    }
}







var courseValue = document.getElementById("Course").value;
var courseButton = document.getElementById("Course");
courseButton.addEventListener("click",function(){
     setInterval(courseValidate,500);
})

function courseValidate(){
    courseValue = document.getElementById("Course").value;
    if(courseValue=="none")
    {
        document.getElementById("mouseentercourse").style.color = "red";
        courseField = false;
    }
    else{
        document.getElementById("mouseentercourse").style.color = "white";
        courseField = true;
    }
}


function validate(){

    if(userField!=true )
    {
        usernameValidate();
    }
    if(emailField!=true)
    {
        emailValidate();
    }
    if(degreeField!=true)
    {
        degreeValidate();
    }
    if(courseField!=true)
    {
        courseValidate();
    }
    if(yearField!=true)
    {
        document.getElementById("mouseenteryear").style.color = "red";
    }
    if(passwordField!=true)
    {
        validatePassword();
    }
    if(mobileField!=true)
    {
        mobileValidate();
    }
    if(userField==true && emailField==true && degreeField==true && courseField==true && yearField==true && passwordField==true && mobileField==true)
    {
        return true;
    }
    else{
        return false;
    }
}

})





</script>


</html>
